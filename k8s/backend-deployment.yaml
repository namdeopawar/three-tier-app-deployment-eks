apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 058264258551.dkr.ecr.ap-south-1.amazonaws.com/three-tier-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
